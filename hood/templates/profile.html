{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          {%for profile in profiles%}
        <div class="profile-details">
          
          <img src="{{profile.prof_pic.url}}" alt="Profile image">
          <h2>{{profile.name}}</h2>
          <p><em>{{profile.email}}</em></p>
          <p>{{profile.neighborhood.name}}</p>
          
        </div>
        {% endfor %}
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
{% endblock %}
